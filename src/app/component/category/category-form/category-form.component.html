<h1 mat-dialog-title>Datos de la nueva categoría</h1>
<form novalidate [formGroup]="categoryForm" (ngSubmit)="save()">
  <div mat-dialog-content>
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="email" class="form-control" id="name" formControlName="name" placeholder="Nombre categoría">

    </div>
    <div class="mb-3">
      <label for="slug" class="form-label">Slug</label>
      <input type="email" class="form-control" id="slug" formControlName="slug" placeholder="nombre-categoria">
    </div>
  </div>
  <div mat-dialog-actions class="align-content-end">
    <button class="btn btn-link" [mat-dialog-close]="">Cancelar</button>
    <button class="btn btn-primary" type="submit" [disabled]="!categoryForm.valid">Guardar</button>
  </div>
</form>
