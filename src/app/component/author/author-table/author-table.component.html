<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Alias</th>
    <th scope="col">Email</th>
    <th scope="col">Accion</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let author of authors">
    <th scope="row">1</th>
    <td>{{author.alias}}</td>
    <td>{{author.email}}</td>
    <td>
      <button type="button" class="btn btn-link btn-sm" (click)="open(author.id)">
        <i class="bi bi-pencil-square"></i>
      </button>
      <button type="button" class="btn btn-link btn-sm" (click)="delete(author.id)">
        <i class="bi bi-trash"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
